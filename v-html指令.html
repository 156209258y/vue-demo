<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
        <!-- v-text  无论是什么只会解析文本      v-html  设置标签的额innerHTML  -->
        <!-- v-html  解析成标签 -->
        <p v-html="content"></p>
        <p v-html="content1"></p>
        
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      var app = new Vue({
        el: "#app",
        data: {
          content: "黑马",
          content1:"<a href='#'>黑马程序员</a>"
        },
      });
    </script>
  </body>
</html>
