<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>键盘事件</title>
    <!-- Vue 脚本建议放在 <head> 中或紧靠 body 前面 -->
    <script type="text/javascript" src="./js/vue.js"></script>
    <style>
      * {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- vue中常用的按键别名 
         回车 =》enter
         删除 =》delete   (捕获 删除  和  退格键)
         退出 =》esc
         空格 =》space
         换行 =》tab   （特殊   必须配合  keydown使用  因为tab会切换焦点 ）      
         上   =》up
         下   =》down
         左   =》left
         右   =》right-->
      <!--未提供别名的按键   使用按键原始的key 值去绑定   但是注意要转换为 kebab-case
      比如  CapsLock           @keyup.caps-lock="showInfo"  
                               @keyup.Control="showInfo"

      -->

      <!-- 系统修饰符 用法特殊   ctrl alt shift meta(win 键) -->
      <!-- 1. 配合keyup 使用  按下修饰符的同时  再按下其他键 随后释放其他键 事件才被触发
           2. 配合keydown 使用  正常触发事件 -->

      <!-- 也可以使用keycode 去指定具体的按键  (不推荐) 该特性从web标准中删除  后续浏览器 可能不支持 -->

      <!-- 定制按键别名 -->
      <input
        type="text"
        placeholder="按下回车提示输入"
        @keyup.Control="showInfo"
      />

      <input type="text" placeholder="提示输入" @keyup="showInfo" />

       <input type="text" placeholder="提示输入" @keyup.回车="showInfo" />


       <input type="text" placeholder="按ctrl+y 提示" @keyup.ctrl.y="showInfo" />

    </div>
    <script type="text/javascript">
      Vue.config.productionTip = false; // 阻止 Vue 启动时生成生产提示
      Vue.config.keyCodes.回车=13   //设置按钮别名

      const vm = new Vue({
        el: "#root",
        data: {
          name: "尚硅谷",
        },
        methods: {
          // 添加方法
          showInfo(e) {
            console.log(e.target.value);

            console.log(e.key, e.keyCode);
          },
        },
      });
    </script>
  </body>
</html>
