<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Test</title>
    <!-- Vue 脚本建议放在 <head> 中或紧靠 body 前面 -->
    <script type="text/javascript" src="../js/vue.js"></script>
    <style>
      * {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <h2>当前的n值是{{n}}</h2>
      <button @click="n++">点我n+1</button>

      <!-- 使用v-show 做条件渲染 -->
      <!-- <div v-show="true">欢迎we来到{{name}}</div> -->
      <!-- <div v-show="1===1">欢迎we来到{{name}}</div> -->
      <!-- 使用v-if  做条件渲染 -->
      <!-- <div v-if="true">欢迎we来到{{name}}</div> -->
      <!-- <div v-if="1===1">欢迎we来到{{name}}</div> -->

      <div v-show="n===1">Angular</div>
      <div v-show="n===2">React</div>
      <div v-show="n===3">Vue</div>

      <!-- 变换频繁用  v-show   只是动态显示或者隐藏 -->
      <!-- 变换频繁用  v-if     在dom 添加一个节点 和删除一个节点-->
     
      <!-- 备注 使用v-if  元素可能无法获取到  而使用v-show一定可以获取到  
                v-if  不满足就不会出现在dom中 导致获取不到  
      -->


      <!-- <div v-if="n===1">Angular</div>
      <div v-else-if="n===2">React</div>
      <div v-else-if="n===3">Vue</div>
      <div v-else=>否则</div> -->

      <!-- v-if 与template 的配合使用 -->  
      <template v-if="n===1">
        <h2>你好</h2>
        <h2>尚硅谷</h2>
        <h2>北京</h2>
      </template>

    </div>
  </body>
  <script type="text/javascript">
    Vue.config.productionTip = false; // 阻止 Vue 启动时生成生产提示
    const vm = new Vue({
      el: "#root",
      data: {
        name: "尚硅谷",
        n: 0,
      },
      methods: {
        // 添加方法
      },
    });
  </script>
</html>
