<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Test</title>
    <!-- Vue 脚本建议放在 <head> 中或紧靠 body 前面 -->
    <script type="text/javascript" src="../js/vue.js"></script>
    <style>
      * {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- 便利数组 -->
      <ul>
        <li v-for="p in persons" :key="p.id">
            {{p.name}}-{{p.age}}</li>
      </ul>

      <!-- 便利对象 -->
       <h2>测试便利字符串</h2>
       <ul>
        <li v-for ="(value,key) of  car" ::key="key">
          {{value}}--{{key}}
        </li>
       </ul>

        <h2>测试便利字符串</h2>
       <ul>
        <li v-for ="(value,key) of str" ::key="key">
          {{value}}--{{key}}
        </li>
       </ul>

         <h2>测试便利指定次数</h2>
       <ul>
        <li v-for ="(value,key) of 6" git add .::key="key">
          {{value}}--{{key}}
        </li>
       </ul>
    </div>
  </body>
  <script type="text/javascript">
    Vue.config.productionTip = false; // 阻止 Vue 启动时生成生产提示
    const vm = new Vue({
      el: "#root",
      data: {
        name: "尚硅谷",
        persons: [
          { id: "001", name: "张三", age: "18" },
          { id: "002", name: "李四", age: "19" },
          { id: "003", name: "王五", age: "20" },
        ],
        car:{
            name:'奥迪A8',
            price:'70万',
            color:'黑色'
        },
        str:'hello'
      },
      methods: {
        // 添加方法
      },
    });
  </script>
</html>
